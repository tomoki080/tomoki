<!DOCTYPE html>
<html>
    <head>

        <title>検索準備</title>

    <body>

        <p>探しているプレイヤーの情報を入力してください。</p>
        <form method="post" action="look.php">

            <input type="text" name="rate" placeholder="0~5000" size="3px" maxlength="4"><br />

            <input type="radio" name="voice" value="NO">ON<br />
